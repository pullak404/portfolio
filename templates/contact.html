
{% for message in get_flashed_messages() %}
    {{ message }}
{% endfor %}

{% if name %}
    <h1> Hello {{name}} </h1>
{% else %}
    <h1>Whats your name</h1>
    <br/>
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.name.label }}
        {{ form.name() }}
        <br/>
        {{ form.submit() }}
    </form>
{% endif %}
